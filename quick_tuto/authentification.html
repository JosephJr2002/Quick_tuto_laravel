<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tuto rapide</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="d-flex justify-content-center">Authentification</div>
		</div>
		<div class="row">
			<form class="form-control">
				<div class="mb-3">
				  <label for="nom" class="form-label">Nom et pr√©nom</label>
				  <input type="text" class="form-control" id="nom" placeholder="AWOYO Jules">
				</div>
				<div class="mb-3">
				  <label for="email" class="form-label">Email</label>
				  <input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
				<div class="mb-3">
				  <label for="mdp" class="form-label">Mot de passe</label>
				  <input type="password" class="form-control" id="mdp">
				</div>
				<div class="mb-3">
				  <label for="cmdp" class="form-label">Confirmer le mot de passe</label>
				  <input type="password" class="form-control" id="cmdp">
				</div>	

				<div class="d-flex justify-content-evenly">
					<input type="reset" name="" class="btn btn-secondary" value="Annuler">
					<input type="submit" name="" class="btn btn-success" value="Enregistrer">
				</div>
			
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
